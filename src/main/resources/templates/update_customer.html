<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    
</head>
<body>
 <div style="margin-top:20px" class="container">
   
   
    <h2>Update Employee</h2>
    
    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" 
         method="POST">
         
          <div class="row">
    	<div class="col-md-6">
	      <input type="text" th:field = "*{firstName}" 
	        placeholder=" First Name" class="form-control mb-4 col-4">
	    
	     <input type="text" th:field = "*{street}" 
	        placeholder=" street" class="form-control mb-4 col-4">
	    
	       <input type="text" th:field = "*{city}" 
	        placeholder="city" class="form-control mb-4 col-4">
	      
	       <input type="text" th:field = "*{email}" 
	        placeholder=" Email" class="form-control mb-4 col-4">	
    	</div>
    	<div class="col-md-6">
    	 <input type="text" th:field = "*{lastName}" 
	        placeholder="last Name" class="form-control mb-4 col-4">
	    
	     <input type="text" th:field = "*{address}" 
	        placeholder="address" class="form-control mb-4 col-4">
	    
	       <input type="text" th:field = "*{state}" 
	        placeholder="state" class="form-control mb-4 col-4">
	      
	       <input type="text" th:field = "*{phone}" 
	        placeholder="phone" class="form-control mb-4 col-4">
	         <input type="hidden" th:field = "*{id}">
	        
    	</div>
    </div>
         <div class="row">
         <div class="col-md-12"><button type="submit" class="btn btn-info col-2 pull-right" style="float:right">Submit</button></div>
         </div>
      </form>
            <hr>
              <a th:href = "@{/}"> Back to Employee List</a>
    </div>
    

</body>
</html>

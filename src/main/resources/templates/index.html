<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer</title>

<link  rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
    
</head>
<body>

<div class="container my-2">
 <h1> Customer List</h1>
 <a th:href = "@{/showNewCustomerForm}" class= "btn btn-primary btn-smmb-3"> Add Customer </a><br>
  <table border="1" class= "table table-striped table-responsive-md" >
    <thead>
       <tr>
          <th>  First Name </th>
          <th>  Last Name </th>
           <th>  Address</th>
            <th>  City</th>
             <th>  State </th>
          <th>  Email </th>
          <th>  Phone </th>
          <th> Action </th>
          
       </tr>
    </thead>
     
     <tbody>
          <tr th:each="customer : ${listCustomer}">
               <td th:text="${customer.firstName}"></td>
               <td th:text="${customer.lastName}"> </td>
               <td th:text="${customer.address}"> </td>
               <td th:text="${customer.city}"> </td>
               <td th:text="${customer.state}"> </td>
               <td th:text="${customer.email}"> </td> 
               <td th:text="${customer.phone}"> </td>
               <td> <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-primary" >Update</a> 
               <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger" >Delete</a> </td>
               
          </tr>
     </tbody>
  </table>
</div>
</body>
</html>
